<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://fonts.googleapis.com/css2?family=Mulish:wght@200;400&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="style.css" />
    <title>Platzi Video</title>
  </head>

  <body>
    <header class="header">
      <figure class="logo-container">
        <img
          class="logo-conatainer__img"
          src="./img/logo-platzi-video-BW2.png"
          alt="logo platzi Video"
        />
      </figure>

      <div class="menu-container">
        <figure class="icon_container">
          <img
            class="icon-conatainer__img"
            src="./img/user-icon.png"
            alt="User"
          />
          <span class="icon_container__title">Prefil</span>
        </figure>
        <nav class="main-nav">
          <ul class="main-nav__list">
            <li class="main-nav__item">
              <a class="main-nav__link" href="#">Cuenta</a>
            </li>
            <li class="main-nav__item">
              <a class="main-nav__link" href="#">Cerrar Sesión</a>
            </li>
          </ul>
        </nav>
      </div>
    </header>

    <main class="main">
      <section class="search">
        <h2 class="search__heading">¿Qué quieres mirar hoy?</h2>
        <input
          class="search__seeker-input"
          type="search"
          placeholder="Buscar..."
          name="search"
          id="id_search"
        />
      </section>
    </main>
  </body>
</html>
